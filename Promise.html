    <script>
        //then和catch都是异步操作先执行then的内容，两个promise执行then的先执行

        //链式编程，返回一个函数
        function promise1(status){
            return new Promise((resolve,reject) => {
                if(status){
                    console.log('成功')
                    resolve('resovle')
                }else{
                    console.log('失败')
                    reject('reject')
                }
            })
        }
        function promise2(status){
            return new Promise((resolve,reject) => {
                if(status){
                    console.log('成功2')
                    resolve('resovle2')
                }else{
                    console.log('失败2')
                    reject('reject2')
                }
            })
        }
        //调用函数
        // promise1(true).then(response => {
        //     console.log(response)
        //     //这里可以进行判断是否继续执行另外的promise函数
        //     return promise2(false)
        // }).then(response => {
        //     console.log(response)
        // }).catch(error => {
        //     console.log(error)
        // })

        //Promise.all([])需要all方法数组内的promise全部成功才能执行then，有一个不成功就执行catch
        // Promise.all([promise1(true),promise2(true)]).then(response => {
        //     console.log('全部成功')
        // }).catch(error => {
        //     console.log('失败')
        // })
        //Promise.race([])只要有一个返回resolve就代表成功，返回then，如果第一个返回reject，那么就失败
        Promise.race([promise1(true),promise2(false)]).then(response => {
            console.log('全部成功')
        }).catch(error => {
            console.log('失败')
        })
    </script>
</body>
